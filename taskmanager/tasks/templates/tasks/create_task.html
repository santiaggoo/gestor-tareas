{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Tarea</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="text-center mb-4">Crear Nueva Tarea</h3>
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" name="title" id="title" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea name="description" id="description" class="form-control" rows="3"></textarea>
              </div>
              <div class="form-check mb-3">
                <input type="checkbox" name="completed" id="completed" class="form-check-input">
                <label for="completed" class="form-check-label">¿Está completada?</label>
              </div>
              <button type="submit" class="btn btn-primary w-100">Guardar</button>
            </form>
            <div class="text-center mt-3">
              <a href="{% url 'task_list' %}" class="btn btn-outline-secondary">Volver a la lista</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
