{% load static %}
<body>
    <head>
         <link rel="stylesheet" href="{% static 'css/styles.css' %}">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h3 class="text-center mb-4">Iniciar Sesión</h3>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" name="username" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Entrar</button>
      </form>
      <p class="text-center mt-3">
        ¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate</a>
      </p>
    </div>
  </div>
</div>

<div>
      <a href="https://github.com/santiaggoo" target="_blank" class="text-light mx-2">GitHub</a>
</div>
<footer class="bg-dark text-white mt-5 p-4 text-center">
    <p>Proyecto desarrollado por Santi &copy;{% now "Y" %}</p>
    <p>Este sitio fue creado como parte de un proyecto educativo usando Django.</p>
    <div>
      <a href="https://github.com/santiaggoo" target="_blank" class="text-light mx-2">GitHub</a>
    </div>
  </footer>   
</body>
